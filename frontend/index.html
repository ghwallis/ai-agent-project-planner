<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planning Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Project Planning Assistant</h1>
        <form id="projectForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" required>
            </div>

            <div class="mb-3">
                <label for="industry" class="form-label">Industry</label>
                <input type="text" class="form-control" id="industry" required>
            </div>

            <div class="mb-3">
                <label for="projectObjectives" class="form-label">Project Objectives</label>
                <textarea class="form-control" id="projectObjectives" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="teamMembers" class="form-label">Team Members (One per line: Name (Role))</label>
                <textarea class="form-control" id="teamMembers" rows="5" required 
                    placeholder="John Doe (Project Manager)&#10;Jane Smith (Developer)"></textarea>
            </div>

            <div class="mb-3">
                <label for="projectRequirements" class="form-label">Project Requirements (One per line)</label>
                <textarea class="form-control" id="projectRequirements" rows="5" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="projectStartDate" class="form-label">Project Start Date</label>
                    <input type="date" class="form-control" id="projectStartDate" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="projectEndDate" class="form-label">Project End Date</label>
                    <input type="date" class="form-control" id="projectEndDate" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Generate Plan</button>
        </form>

        <div id="loadingSpinner" class="d-none text-center mt-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Generating project plan...</p>
        </div>

        <div id="results" class="mt-5">
            <div id="tasksTable" class="mb-4"></div>
            <div id="milestonesTable" class="mb-4"></div>
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title mb-0">Project Timeline</h3>
                </div>
                <div class="card-body">
                    <div id="ganttChart"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
